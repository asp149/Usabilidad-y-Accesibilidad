<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf8">
    <title>Interfaz de Lavavajillas</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <script src="../electro.js"></script>
  </head>
  <body id="controles">
    <div class="contenedor-principal">
        <div class="botones contenedor-botones">
            <div class="fila-1">
              <button class="boton"><i class="fas fa-power-off"></i></button>
              <button class="boton" id="lavar"><i class="fa fa-play"></i></button>
            </div>
            <div class="fila-2">
              <button class="boton"><i class="fas fa-cog"></i></button>
              <button class="boton" id="boton-modos"><i class="fas fa-layer-group"></i></button>
            </div>
          </div>
          <div class="contenedor-informacion">
            <div class="hora">
              <span id="hora">???</span>
            </div>
            <div class="temperatura">
              <div class="temperatura" id="temperatura">???</div>
            </div>
          </div>
    </div>
    <script src="main.js"></script>
  </div>
  </body>
</html>
